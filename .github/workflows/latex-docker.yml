name: LaTeX Build with Docker

on:
  push:
    branches:
      - main
      - exercise-5
  pull_request:
    types: [synchronize]

permissions:
  pull-requests: write 

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive

    steps:
    - uses: actions/checkout@v4
    - name: Compile LaTeX document
      run: |
        pdflatex main.tex
        bibtex main
        pdflatex main.tex
        pdflatex main.tex
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: main.pdf
        path: main.pdf
  
  comment:
      needs: build
      runs-on: ubuntu-latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Environment variables can be set like this
      
      steps:
      - uses: actions/checkout@v4
        # Find the PR associated with this push, if there is one.
      - uses: jwalton/gh-find-current-pr@master
        id: findPr # Use this ID to refer to the step later
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: open

      - name: Get the artifact URL
        id: get-url # Use this ID to refer to the step later
        run: echo "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" >> $GITHUB_ENV # Add the output to the environment

      - name: Comment on the pull request
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ env.GITHUB_TOKEN }} # Retrieve environment variables with the ${{ env.VARIABLE_NAME }} syntax
          issue-number: ${{ steps.findPr.outputs.pr }} # Use the output from the `findPr` step
          body: "The compiled PDF is available here: ${{ env.url }}" # Use the output from the `get-url` step
