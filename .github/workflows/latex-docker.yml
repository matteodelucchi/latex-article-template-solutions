name: LaTeX Build with Docker

on:
  push:
    branches:
      - main
      - exercise-5
  pull_request:
    types: [synchronize]

permissions:
  pull-requests: write 

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive

    steps:
    - uses: actions/checkout@v4
    - name: Compile LaTeX document
      run: |
        pdflatex main.tex
        bibtex main
        pdflatex main.tex
        pdflatex main.tex
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: main.pdf
        path: main.pdf
  
  comment:
      needs: build
      runs-on: ubuntu-latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
      
      steps:
      - name: Get the artifact URL
        id: get-url
        run: echo "url=${{ github.event.pull_request.html_url }}/artifacts/main.pdf" >> $GITHUB_ENV

      - name: debugging
        run: echo $url &&
              echo ${{ github.event.pull_request.html_url }}/artifacts/main.pdf
              echo ${{ github.event.number}}
              echo ${{ github.event.pull_request }}
              echo ${{ github.event.pull_request.number }}
              echo ${{ github.event.issue.number }}
              echo ${{ env.PR_NUMBER }}

      - name: Comment on the pull request
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ env.GITHUB_TOKEN }}
          issue-number: ${{ env.PR_NUMBER }}
          body: "The compiled PDF is available here."
